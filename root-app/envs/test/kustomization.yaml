apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: AppProject
      name: root-project
    path: project-patch.yaml
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: root-app
    path: app-patch.yaml